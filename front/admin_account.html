<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Аккаунт пользователя</title>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link rel="stylesheet" type="text/css" href="/components/buttons_style.css">
<link rel="stylesheet" type="text/css" href="styles/account.css">
<link rel="stylesheet" type="text/css" href="/components/modal.css">
</head>
<body>
  <custom-admin_header colorInf='#FF0000'></custom-admin_header>
  
  <div class="container">
    
    <div class="back-bt" onclick="admin_back()">

    </div>

    <label class="title" id="title">
    </label>

  </div>

  <div class = "information">
    <div class="block">
      <label class="block-title">
        Email
      </label>
      <textarea class="block-text" id="login" readonly></textarea>
    </div>

    <div class="block">
      <label class="block-title">
        Подразделение
      </label>
      <textarea class="block-text" id="work" readonly></textarea>
    </div>

  </div>

  <div class="block last_block">
    <label class="block-title">
      Город
    </label>
    <textarea class="block-text" id="city" readonly></textarea>
  </div>

  <div class="buttons">

    <custom-button-red onclick="admin_inf_change()">Редактировать</custom-button-red>

    <custom-button-white onclick="admin_pass_change()">Сменить пароль</custom-button-white>
      
    </div>

  </div>
    

  <script src="scripts/account.js"></script>
  <script src="components/components.js"></script>
</body>
</html>

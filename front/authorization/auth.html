<html>
<head>
    <title>auth</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

    <div id="auth-container">
        <div class="form-group">
            <input id='login' type="email" placeholder="Введите имя пользователя или email">
            <label id='loginLabel' style.display = 'none'></label>
        </div>
        <div class="form-group">
            <input id='pass' type="password" placeholder="Введите пароль">
            <label id='passLabel' style.display = 'none'></label>
        </div>
        <button id='sign-in' type="button">Sign In</button>
    </div>
    

    <script src="auth.js"></script>



</body>
</html>

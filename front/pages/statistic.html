<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Статистика прохождения квеста</title>

<link rel="stylesheet" type="text/css" href="styles/statistic_style.css">
</head>
<body>
    <div class="container">
        <custom-header></custom-header>
        <div class="heading">

            <p>Статистика</p>               
        </div>

            <svg id="stick" viewBox="0 0 994 103" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 100L173 3" stroke="#FF0000" stroke-width="6" stroke-linecap="round"/>
                <path d="M173 3L991 3" stroke="#FF0000" stroke-width="6" stroke-linecap="round"/>

            <p id="first">Выполненных заданий: </p>

        </div>
    </div>
    <script src="../components/scripts/progress_bar.js"></script> 
    <script src="../components/components.js"></script>

</html>

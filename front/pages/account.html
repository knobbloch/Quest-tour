<!DOCTYPE html>
<html>
<head>

<title>Аккаунт пользователя</title>

</head>
<body>

  <div class="container">
    
    <div class="back-bt">

    </div>

    <label class="title" id="title">
    </label>

  </div>

  <div class = "information">
    <div class="block">
      <label class="block-title">
        Логин
      </label>
      <textarea class="block-text" id="login" readonly></textarea>
    </div>

    <div class="block">
      <label class="block-title">
        Подразделение
      </label>
      <textarea class="block-text" id="work" readonly></textarea>
    </div>

  </div>

  <div class="block last_block">
    <label class="block-title">
      Город
    </label>
    <textarea class="block-text" id="city" readonly></textarea>
  </div>

  <div class="buttons">

    <custom-button-red >Редактировать</custom-button-red>

    <custom-button-white >Сменить пароль</custom-button-white>
      
    </div>

  </div>
    

  <script src="scripts/account.js"></script>

</html>

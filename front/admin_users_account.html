<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Аккаунт пользователя</title>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link rel="stylesheet" type="text/css" href="components/buttons_style.css">
<link rel="stylesheet" type="text/css" href="components/modal.css">
<link rel="stylesheet" type="text/css" href="styles/account.css">
</head>
<body>
  <custom-admin_header colorUsers='#FF0000'></custom-admin_header>

  <pop-up no_bt_func="close_modal" yes_bt_func="del_user" header-text="Внимание!" open_btn_id="del" question-text="Вы уверены что хотите безвозвратно удалить данного пользователя?" text-btn1="Нет" text-btn2="Да"></pop-up>
  
  <div class="container_admin">
    
    <div class="back-bt" onclick="back()">

    </div>

    <label class="title" id="title">
    </label>
  </div>

  <div class="button-delete" id="del">
  </div>

  <div class = "information">
    <div class="block">
      <label class="block-title">
        Email
      </label>
      <textarea class="block-text" id="login" readonly></textarea>
    </div>

    <div class="block">
      <label class="block-title">
        Подразделение
      </label>
      <textarea class="block-text" id="work" readonly></textarea>
    </div>

  </div>

  <div class="block last_block">
    <label class="block-title">
      Город
    </label>
    <textarea class="block-text" id="city" readonly></textarea>
  </div>

  <div class="buttons">

    <custom-button-red onclick="users_inf_change()">Редактировать</custom-button-red>
      
    </div>

  </div>
    

  <script src="scripts/users_account.js"></script>
  <script src="components/components.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Редактирование лекции</title>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link rel="stylesheet" type="text/css" href="/components/modal.css">
<link rel="stylesheet" type="text/css" href="/components/buttons_style.css">
<link rel="stylesheet" type="text/css" href="/components/video-input.css">
<link rel="stylesheet" type="text/css" href="/components/text-input.css">
<link rel="stylesheet" type="text/css" href="styles/edit_lecture_style.css">
</head>
<body>
    <custom-sidepanel></custom-sidepanel>

    <pop-up-ok ok_bt_func="back" header-text="Внимание!" question-text="Лекция была успешно изменена!" text-btn="Ок"></pop-up-ok>

    <div class="heading">
        <textarea class="title" maxlength="160" id="title">Заголовок вашей лекции</textarea>          
    </div>

    <label class="title-error"></label>

    <div class="panels">
    
    <video-input></video-input>
    <text-input class="lecture">Написать конспект</text-input>

    </div>

    <div class="buttons">
        <custom-button-blue onclick="edit_lecture()">Сохранить изменения</custom-button-blue>
    
        <custom-button-red onclick="back()">Отмена</custom-button-red>
    </div>

    <script src="components/components.js"></script>
    <script src="scripts/edit_lecture.js"></script>
    <script src="components/scripts/video-input.js"></script>
</body>
</html>

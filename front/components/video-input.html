<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Модальное окно</title>
<link rel="stylesheet" type="text/css" href="video-input.css">
</head>
<body>

    <!-- Место,куда вставляются все видеофайлы  -->
    <div class="videoPlayer" id="videoPlayer"></div>

    <!-- Окошко для выбора видео которое вставить  -->
    <div class="video-input" >
        <p class="video-input__label">Вставить видеофайл</p>
        <label class="video-input__field">
            <input type="file" id="add_video" accept="video/*" multiple>
        </label>
    </div>

    <script src="video-input.js"></script>
</body>
</html>
